name: docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --index-url https://pypi.org/simple/ tinytapeout
        
    - name: Build docs
      run: tt datasheet
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: datasheet.pdf
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
